summary: >
  Given two positive integers $S, B$, a certain probability $P(S, B)$ is
  calculated as the minimum between 1 and $S \div B$. Determine if $P(S, B)$
  is greater than, less than or equal to $P(S-1, B-1)$, or if the
  calculation can't be determined.
