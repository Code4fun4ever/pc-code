title: Partitioning Game
keywords:
  - sprague-grundy theorem
judges:
  lightoj: 1199
setter: Jane Alam Jan
summary: >
  A game is played between two players, where there are initially $n$ piles,
  each with a number of blocks. Each move consists of splitting one pile
  into two, uneven piles. The loser is the person who can't split any pile.

  Given the initial piles and knowing who moves first, determine the winner.
