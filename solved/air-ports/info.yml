summary: >
  A number of cities need to have access to an airport. A city has acces to
  an airport if there's an airport on that city, or if there is a road from
  that city to another that has an airport. You know the cost of building
  airports and building roads between cities. Find the minimum cost to make
  all the cities have access to some airport.
