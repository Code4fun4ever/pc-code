title: Power Crisis
keywords:
  - josephus
judges:
  uva: 151
summary: >
  Numbers are chosen from a "circular" arrangement of the first $n$ positive
  integers one by one, starting with 1 and moving $m$ positions to the right
  (wrapping around) at each step.  For a group of elements no less than 13,
  determine the minimum $m$ such that 13 is the last number chosen.
