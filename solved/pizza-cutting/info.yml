summary: >
  If a pizza is cut with a straight line $N$ times, what is the maximum
  number of pieces produced?
comments: >
  Also known as the lazy caterer's sequence, or pancake cutting problem. To
  deduce the equation that answers the problem, think recursively about the
  problem, and try to express the recursion in closed form.
