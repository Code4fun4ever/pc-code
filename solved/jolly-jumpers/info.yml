title: Jolly Jumpers
keywords:
    - beginner
judges:
    uva: 10038
summary: >
    A sequence of integers is considered jolly if it has one element, or it
    has length $n > 1$ and the absolute differences of all consecutive
    elements take all values between 1 and $n-1$. Given a list of numbers,
    determine if it's jolly or not.
