summary: >
    An array of integers is given and two players play a game consisting of
    choosing one end of the array, and picking as many numbers from it as he
    wants. Each player receives a score equal to the sum of numbers picked
    at each turn. Determine the maximum difference possible of points in the
    game when both players play optimally.
