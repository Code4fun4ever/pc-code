title: Worst Case Trie
keywords: counting
judges:
  lightoj: 1322
setter: Jane Alam Jan
comments: >
  The recurrence relation is: f(n+1)=(n+1)*(f(n) + 1). Since the answer has
  to be presented modulo 10^4, notice that every 10000 numbers the answer is
  zero again. Actually, every 500 numbers it's zero again, so that reduces the
  run time even more.
